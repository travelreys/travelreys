syntax = "proto3";

package trips;
option go_package = "/tripssync";

service CollabService {
  rpc Command (stream CollabRequest) returns (stream CollabResponse) {};
}

message CollabRequest {
  string type = 1;
  string id = 2;
  bytes data = 3;
}

message CollabResponse {
  string error = 1;
  string type = 2;
  string id = 3;
  bytes result = 4;
}
