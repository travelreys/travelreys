<div style="margin-top: 1rem; margin-bottom: 4rem;">
  <div
    style="text-align: center; margin-top: 1.5rem; margin-bottom: 1rem; width:100%; padding-top: 75%; position:relative;">
    <img style="width:100%; position: absolute; top:0; left:0;" src="{{ .CoverImgURL }}" />
  </div>
  <p style="text-align: center; margin-bottom: 1rem; font-size: 1rem; font-weight: 600;">
    {{ .AuthorName }}
  </p>
  <p style="text-align: center; margin-top: -1rem; margin-bottom: 1rem;">
    is inviting you to join {{ .TripName }} on Travelreys.
  </p>
  <div style="text-align: center; margin-top: 1.5rem;">
    <a style="display:inline-block; background-color: rgb(124, 58, 237); padding: 0.5rem 1.5rem; border-radius: 9999px; text-decoration: none; color:white; font-size: 1rem; font-weight: 500;"
      target="_blank" rel='noreferrer' href="https://www.travelreys.com/trip-invites/{{ .ID }}/accept"
      referrerpolicy="no-referrer">
      Accept
    </a>
  </div>
</div>
